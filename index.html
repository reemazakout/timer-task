<!-- timer html  -->
<main>

<div class="container">


            <div class="selection">
                <h1 class="active" id="timer">
                    Timer
                </h1>
                <h1 id="stopwatch">StopWatch</h1>
            </div>

            <div class="body">
                <div class="counter">
                    <div class="hours"><span id="hours">0</span> h</div>
                    <div class="minutes"><span id="minutes">00</span> m</div>
                    <div class="seconds"><span id="seconds">0</span> s</div>
                </div>
                <h2 id="finish">finished</h2>
            </div>

            <div class="buttons">
                <div class="left">
                    <button class="start" id="start">start</button>
                    <button id="reset" class="reset">reset</button>
                    <button style="position:relative; top: 0px;px;center:10px; margin-left: auto; margin-right: auto;" id="setTime">put a time</button>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </main>
    <!-- end of the timer  -->
